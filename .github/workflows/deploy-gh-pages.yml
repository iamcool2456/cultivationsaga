name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check Supabase config (no secrets)
        run: |
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "::warning::VITE_SUPABASE_URL is missing in this workflow run"
          else
            echo "::notice::VITE_SUPABASE_URL is present (length=${#VITE_SUPABASE_URL})"
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "::warning::VITE_SUPABASE_ANON_KEY is missing in this workflow run"
          else
            echo "::notice::VITE_SUPABASE_ANON_KEY is present (length=${#VITE_SUPABASE_ANON_KEY})"
          fi

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
